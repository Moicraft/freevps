name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Evitar bloqueo automÃ¡tico del sistema
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /change hibernate-timeout-ac 0
          reg add "HKCU\Control Panel\Desktop" /v ScreenSaveActive /t REG_SZ /d 0 /f
          reg add "HKCU\Software\Policies\Microsoft\Windows\System" /v DisableLockWorkstation /t REG_DWORD /d 1 /f

      - name: Descargar e instalar RustDesk y utilidades
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/qdyd4p9t6xoabl95n5o3g/Downloads.bat?rlkey=snr74vv1vr8k5suujugvrhjtm&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Mostrar credenciales (opcional)
        run: cmd /c type show.bat

      - name: Log In To RustDesk
        run: cmd /c show.bat

      - name: Mantener vivo el runner (CMD)
        shell: cmd
        run: |
          echo Manteniendo activo el entorno...
          for /l %%i in (1,1,21600) do (
            echo Esperando %%i segundos
            timeout /t 1 >nul
          )
